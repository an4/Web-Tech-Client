<div class="card">
    <div class="card-title">
        <div class="card-title-text" data-ng-bind="card.title"></div>
        <div class="card-title-icon" data-ng-click="back()">
            <img src="extra/Icon/close.svg"></img>
        </div>
    </div>
    <div class="card-body">
        <div class="card-media">
            <img class="loading" src="extra/loading.svg"></img>
        </div>
        <div class="card-text" data-ng-bind="card.text"></div>
    </div>
</div>
