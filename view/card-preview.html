<div class="card-preview" data-ng-click="display()">
    <div class="card-preview-image">
        <add-media data-ng-bind="card.imageUrl"></add-media>
    </div>
    <div class="card-preview-title" data-ng-bind="card.title"></div>
    <div class="card-preview-text" data-ng-bind="card.text"></div>
</div>
